<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>JS</title>
</head>

<body>

    <div class="bmi">
        Wzrost<input type="number" id="height" required placeholder="Wpisz wzrost w cm"> <br>
        Waga<input type="number" id="weight" required placeholder="Wpisz wagę w kg"> <br>

        <button id="calc">Oblicz BMI</button>
        <button id="clear">Resetuj wynik</button>
    </div>

    <div class="container">
        <h2>Twoja wartość BMI wynosi: </h2>
        <div id="result"></div>
    </div>

    <div class="container">
        <h2>Twój wynika oznacza, że:</h2>
        <div id="description"></div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
